<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

  <section class="calendar">
    <section class="calendar__header">
      <button class="calendar__arrow"><i class="fas fa-angle-left"></i></button>
      <section>
        <span class="calendar__month">---</span>
        <span class="calendar__year">----</span>
      </section>
      <button href="#" class="calendar__arrow"><i class="fas fa-angle-right"></i></button>
    </section>
    <section class="calendar__days">
      <span>L</span>
      <span>M</span>
      <span>M</span>
      <span>J</span>
      <span>V</span>
      <span>S</span>
      <span>D</span>
    </section>
    <section class="calendar__dates">
    </section>

</body>

</html>
